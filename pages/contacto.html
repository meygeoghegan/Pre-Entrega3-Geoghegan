<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comunicate con la empresa de mejores productos regionales">
    <title>Contacto con la mejor empresa de productos regionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navegador">  
        <a href="../index.html"><img class="logo" src="../assets/img/logo pampa market-min.jpg" alt="logo empresa"></a>
        <label for="fa-bars"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" name="" id="fa-bars">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>   
            <li><a href="./ofertas.html">Ofertas</a></li>
            <li><a href="./quienes-somos.html">Quienes somos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>  
    </nav>
    <header></header>
    <main class="fondoPagina">
        <div>
            <img class="telefono" src="../assets/img/telefonofijo-min.jpg" alt="telefono">
        </div>
        
        <form class="formulario" action="">
            <h2 class="titulo">¿Querés escribirnos?</h2>
            <div class="mb-3">
                <label for="nombre" class="etiqueta form-label">Nombre</label>
                <input type="text" class="casillero form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="etiqueta form-label">Apellido</label>
                <input type="text" class="casillero form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="etiqueta form-label">Email</label>
                <input type="email" class="casillero form-control" id="email" placeholder="Ingrese su email">
            </div>
            <div class="mb-3">
                <label for="telefono" class="etiqueta form-label">Telefono</label>
                <input type="number" class="casillero form-control" id="telefono" placeholder="Ingrese su telefono/celular">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="etiqueta form-label">Mensaje</label>
                <textarea class="casillero form-control" id="mensaje" placeholder="Ingrese su mensaje" rows="5"></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Enviar</button>
                <button class="btn btn-primary" type="reset">Reset</button>
            </div>
        </form>
        <div class="localizacion">
            <div>
                <h1 class="titulo">Contacto</h1>
                    <div class="datosContacto">
                        <img class="iconoContacto" src="../assets/img/telefono-llamada-min.png" alt="Telefono de contacto">
                        <p class="infoContacto">02345-678900</p>
                        <img class="iconoContacto" src="../assets/img/whatsapp-min.jpg" alt="Whatsapp logo">
                        <p class="infoContacto">+549-2345-678900</p>
                        <i class="fa-solid fa-envelope"></i>
                        <p class="infoContacto">contacto@pampamarket.com.ar</p>
                    </div>
            </div>
            <div class="ubicacion">
                <h2 class="titulo">Ubicación</h2>
                <p class="ubicacion__calle">Avenida San Martín 163, Santa Rosa, La Pampa.</p>
                <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5385.460477762418!2d-64.29009313901784!3d-36.62123616557854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c2cd07f1ff0ef7%3A0xc7e9ae450b981643!2sPlaza%20San%20Mart%C3%ADn!5e0!3m2!1ses!2sar!4v1669242197837!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </div>
    </main>
    <aside></aside>
    <footer>
        <div class="piePagina">
            <h5 class="footDescrip">PAMPA MARKET. Todos los derechos reservados.</h5>
            <a href="https://www.facebook.com/" target="_blank"><img class="logoRedes" src="../assets/img/fbicon-min.jpg" alt="facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img class="logoRedes" src="../assets/img/iconinsta-min.jpg" alt="instagram"></a>
            <a href="https://www.youtube.com/" target="_blank"><img class="logoRedes" src="../assets/img/iconytbe-min.png" alt="youtube"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
